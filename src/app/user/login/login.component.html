<div id="login" class="my-auto">
    <div class="container">
        <div class="section-title m-5" data-aos="fade-up">
            <p class="text-transparent">Sign in to get started</p>
        </div>
        <div class="row">
            <div class="col-lg-3 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">

            </div>

            <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="200">

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <app-alerts></app-alerts>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button mat-raised-button [disabled]="loading" color="primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Sign in
                        </button>
                        <a routerLink="/user/register" class="btn btn-link">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
