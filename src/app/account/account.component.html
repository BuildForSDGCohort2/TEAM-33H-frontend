<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar></mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/account"><mat-icon class="mr-2">dashboard</mat-icon>Account</a>
        <a mat-list-item routerLink="/account/wallet"><mat-icon class="mr-2">credit_card</mat-icon>Wallet</a>
        <a mat-list-item routerLink="/account/stokvel"><mat-icon class="mr-2">groups</mat-icon>Stokvel</a>
        <a mat-list-item routerLink="/account/transactions"><mat-icon class="mr-2">history</mat-icon>Transactions</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Sika</span>
      </mat-toolbar>
     <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
